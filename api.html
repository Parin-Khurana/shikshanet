<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perplexity API Test</title>
</head>
<body>
  <h2>Testing Perplexity Sonar-Pro Model</h2>
  <button id="testBtn">Run Test</button>
  <pre id="output">Waiting for test...</pre>

  <script>
    const API_KEY = "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";

    document.getElementById("testBtn").addEventListener("click", async () => {
      document.getElementById("output").textContent = "Loading...";

      try {
        const response = await fetch("https://api.perplexity.ai/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "sonar-pro",
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: "Say hi if the API key is working!" }
            ]
          })
        });

        const data = await response.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
